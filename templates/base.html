<!doctype html>
<!-- generates the urls for the static files -->
{% load static %}
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        {% block page_title %}
        {% endblock %}


        <!-- google sign in thing -->
        <meta name="google-signin-client_id" content="599489317186-op51l48ami8e6dhp0vf29hp118k2ashb.apps.googleusercontent.com">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    </head>


    <body>
        {% include "navbar.html" %}

        {% block body %}
        {% endblock %}

    </body>

    <!-- javascript stuff -->
    <script src="{% static 'loginController.js'%}"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</html>
