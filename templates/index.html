{% extends 'base.html' %}


{% block title%}
    <title>Sign-In to GetTogether</title>
{% endblock %}


{% block body %}
    <div class="container">
        <center><h1>GetTogether</h1></center>
        <h3>Main Feed</h3>
        <div class="card-columns">
            {% for post in posts %}
                <div class="card">
                    <!-- for images -->
                    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.message }}</p>
                    </div>
                </div>
            {% endfor %}

        </div>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
{% endblock %}
