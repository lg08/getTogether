{% extends 'base.html' %}

{% block title %}
    <title>Create Channel</title>
{% endblock %}


{% block body %}
<style type="text/css">
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window.
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    */

    .controls {
      background-color: #fff;
      border-radius: 2px;
      border: 1px solid transparent;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
      box-sizing: border-box;
      font-family: Roboto;
      font-size: 15px;
      font-weight: 300;
      height: 29px;
      margin-left: 17px;
      margin-top: 10px;
      outline: none;
      padding: 0 11px 0 13px;
      text-overflow: ellipsis;
      width: 400px;
    }

    .controls:focus {
      border-color: #4d90fe;
    }

    .title {
      font-weight: bold;
    }

    #infowindow-content {
      display: none;
    }

    #map #infowindow-content {
      display: inline;
    }
  </style>
  <script>
    // This sample requires the Places library. Include the libraries=places
    // parameter when you first load the API. For example:
    // <script
    // src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 40.34870, lng: -74.659334 },
        zoom: 13,
      });
      const input = document.getElementById("pac-input");
      const autocomplete = new google.maps.places.Autocomplete(input);
      autocomplete.bindTo("bounds", map);
      // Specify just the place data fields that you need.
      autocomplete.setFields([
        "place_id",
        "geometry",
        "name",
        "formatted_address",
      ]);
      map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);
      const infowindow = new google.maps.InfoWindow();
      const infowindowContent = document.getElementById("infowindow-content");
      infowindow.setContent(infowindowContent);
      const geocoder = new google.maps.Geocoder();
      const marker = new google.maps.Marker({ map: map });
      marker.addListener("click", () => {
        infowindow.open(map, marker);
      });
      autocomplete.addListener("place_changed", () => {
        infowindow.close();
        const place = autocomplete.getPlace();

        if (!place.place_id) {
          return;
        }
        geocoder.geocode({ placeId: place.place_id }, (results, status) => {
          if (status !== "OK" && results) {
            window.alert("Geocoder failed due to: " + status);
            return;
          }

          // Set channel location in hidden input
          channelLocation = {
              latitude: results[0].geometry.location.lat(),
              longitude: results[0].geometry.location.lng()
            }
          document.getElementById("channellocation").value = JSON.stringify(channelLocation);

          map.setZoom(11);
          map.setCenter(results[0].geometry.location);
          // Set the position of the marker using the place ID and location.
          marker.setPlace({
            placeId: place.place_id,
            location: results[0].geometry.location,
          });
          marker.setVisible(true);
          infowindowContent.children["place-name"].textContent = place.name;
          infowindowContent.children["place-id"].textContent = place.place_id;
          infowindowContent.children["place-address"].textContent =
            results[0].formatted_address;
          infowindow.open(map, marker);
        });
      });
    }
  </script>

<div style="margin-top: 30px;" class="container" onload="setGeolocation()">
        <div class="card mt-5 box-blur">
            <div class="card-body">
                <h1>Create Channel</h1>
                <form method="post">{% csrf_token %}
                    {{ form.as_p }}

                    <!--Begin geocoding code:-->
                    <div style="display: none">
                        <input
                          id="pac-input"
                          class="controls"
                          type="text"
                          placeholder="Enter a location"
                        />
                      </div>
                      <div id="map"></div>
                      <div id="infowindow-content">
                        <span id="place-name" class="title"></span><br />
                        <strong>Place ID</strong>: <span id="place-id"></span><br />
                        <span id="place-address"></span>
                      </div>

                      <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
                      <script
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7E0Z5BPny7CTI5mm9MfxbdBKsjy94PXU&callback=initMap&libraries=places&v=weekly"
                        async></script>

                      <!-- End Geocoding code;-->
                      <input type="hidden" id="channellocation"
                      name="channellocation" value="this is channel location from html" />
                    <input type="submit" value="Save">
                </form>
            </div>
        </div>
    </div>

    <script>
        var options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
        };

        function success(pos) {
            let crd = pos.coords;
            document.getElementById("channellocation").value = JSON.stringify(crd);
        }

        function error(err) {
            console.warn(`ERROR(${err.code}): ${err.message}; Could not obtain your location. Default location set to Nassau Hall, Princeton NJ.`);
            let crd = {latitude: 40.34870, longitude: -74.659334}
            document.getElementById("channellocation").value = JSON.stringify(crd);
        }

        function setGeolocation() {
            navigator.geolocation.getCurrentPosition(success, error, options);
        }
    </script>

{% endblock %}
