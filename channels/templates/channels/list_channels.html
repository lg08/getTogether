{% extends "base.html" %}

{% block title %}
    <title>Channels</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Channels:</h1>
        <ul>
            <div class="slidecontainer">
                <form method="post">
                    <h4>Radius:</h4>
                    <input type="range" min="1" max="100" name="channelrange" value="50" id="channelrange">
                </form>
            </div>
            <hr>
            <div class="list-group list-group-flush">
                {% for channel in channels %}
                        <a href="{% url "channels:posts" channel.pk %}"
                           class="list-group-item
                                 list-group-item-action">
                            {{ channel.title }}
                        </a>
                {% endfor %}
            </div>

        </ul>
    </div>
{% endblock %}
