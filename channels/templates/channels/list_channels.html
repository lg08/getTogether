{% extends "base.html" %}

{% block title %}
    <title>Channels</title>
{% endblock %}

{% block body %}
    <div class="container">
        <h1>Channels:</h1>
        <ul>

            <div class="list-group list-group-flush">
                {% for channel in channels %}
                        <a href="{% url "channels:posts" channel.pk %}"
                           class="list-group-item
                                 list-group-item-action">
                            {{ channel.title }}
                        </a>
                {% endfor %}
            </div>

        </ul>
    </div>
{% endblock %}
