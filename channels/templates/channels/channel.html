{% extends 'base.html' %}

{% block title%}
    <title>Channel: {{channel_name}}</title>
{% endblock %}

{% block body %}

    <div class="container">
        <h1>Channel: {{ channel_name }}</h1>
        <h2>Posts:</h2>

        <div class="card-columns">
            {% include 'channels/_post_listings.html' %}
        </div>

        <h2>Members:</h2>
        <ul>
            {% for member in channel_members %}
                <li>{{ member }}</li>
            {% endfor %}
        </ul>


    </div>

{% endblock %}
